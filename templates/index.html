<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1d1d1d;
            touch-action: manipulation;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 5px;
            margin: 3px;
            font-size: 17px;
            margin-top: 5px;
            background-color: #1E3A8A; /* Dark blue background */
            color: #F0EDEE; /* Off-white text */
            cursor: pointer;
            transition: all 0.02s ease; /* Smooth transition for press effect */
        }

        button:active {
            background-color: #374151; /* Darker background when active */
            transform: translateY(1px); /* Make it look pressed by moving down */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) inset; /* Inset shadow for a pressed effect */
        }
        .tap-buttons-container button {
            flex-grow: 1; /* Make each button take equal space */
        }
        .emoji-button {
            width: 60px;           /* Fixed width for square buttons */
            height: 60px;          /* Fixed height to make it square */
            display: inline-flex;   /* Flexbox to center emoji */
            align-items: center;    /* Center emoji vertically */
            justify-content: center;/* Center emoji horizontally */
            font-size: 30px;        /* Larger font size for the emoji */
            padding: 0;            /* No padding needed for emoji button */
        }
        .text-button {
            width: 120px;
            height: 40px;
            align-items: center;    /* Center emoji vertically */
            justify-content: center;/* Center emoji horizontally */
            background-color: #1E3A8A; /* Dark blue background */
            color: #F0EDEE; /* Off-white text */
        }
        .keyboard-input {
            margin-top: 20px;
        }
        .keyboard-input input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
        }
        input[type="text"] {
            background-color: #3C3C3C; /* Slightly lighter gray background */
            color: #F0EDEE; /* Off-white text color */
            border: 2px solid #F0EDEE; /* Off-white outline */
            padding: 10px;
            font-size: 18px;
            width: 80%;
            border-radius: 5px; /* Optional: rounded corners */
        }

        input[type="text"]::placeholder {
            color: #F0EDEE; /* Off-white placeholder text */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
</head>

          $(document).ready(function() {

              $("#alt-status").text(data.Alt ? "ON" : "OFF");

                url: "/press_key",

    <!-- Toggleable keys: Shift, Control, Alt -->
    <button type="button" id="shift-btn">
      Shift <span id="shift-status" style="color: white;">OFF</span>
    </button>
    
    <script>
        $(document).ready(function() {
          $.getJSON("/get_toggle_states", function(data) {
            $("#shift-status").text(data.Shift ? "ON" : "OFF");
            $("#control-status").text(data.Control ? "ON" : "OFF");
            $("#alt-status").text(data.Alt ? "ON" : "OFF");
          });
          $("#shift-btn").click(function() {
              let key = "Shift";
              let scurrentStatus = $("#shift-status").text();
              let snewStatus = scurrentStatus === "OFF" ? "ON" : "OFF";
      
              $.ajax({
              url: "/press_key",
              method: "POST",
              data: { key: key },
              success: function(response) {
                  $("#shift-status").text(snewStatus); // Update button text
              },
              error: function(jqXHR, textStatus, errorThrown) {
                  console.error("Error sending request:", textStatus, errorThrown);
              }
              });
          });
        });
    </script>
