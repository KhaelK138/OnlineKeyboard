<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1d1d1d;
            touch-action: manipulation;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 24px;
            background-color: #1E3A8A; /* Dark blue background */
            color: #F0EDEE; /* Off-white text */
        }
        .keyboard-input {
            margin-top: 20px;
        }
        .keyboard-input input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
        }
        .keyboard-input button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }

        input[type="text"] {
            background-color: #3C3C3C; /* Slightly lighter gray background */
            color: #F0EDEE; /* Off-white text color */
            border: 2px solid #F0EDEE; /* Off-white outline */
            padding: 10px;
            font-size: 18px;
            width: 80%;
            border-radius: 5px; /* Optional: rounded corners */
        }

        input[type="text"]::placeholder {
            color: #F0EDEE; /* Off-white placeholder text */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<form action="/press_key" method="POST">
    <button type="button" id="enter-btn">Enter</button>
    <script>
        $(document).ready(function() {
          $("#enter-btn").click(function() {
            $.ajax({
              url: "/press_key",
              method: "POST",
              data: { key: "enter" }, // Send key value as data
              success: function(response) {
                // Handle successful response (optional)
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error sending request:", textStatus, errorThrown);
              }
            });
          });
        });
    </script>

    <!-- Toggleable keys: Shift, Control, Alt -->
    <button type="button" id="shift-btn">
        Shift <span id="shift-status" style="color: white;">OFF</span>
      </button>
    
    <script>
        $(document).ready(function() {
        $("#shift-btn").click(function() {
            let key = "Shift";
            let scurrentStatus = $("#shift-status").text();
            let snewStatus = scurrentStatus === "OFF" ? "ON" : "OFF";
    
            $.ajax({
            url: "/press_key",
            method: "POST",
            data: { key: key },
            success: function(response) {
                $("#shift-status").text(snewStatus); // Update button text
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error sending request:", textStatus, errorThrown);
            }
            });
        });
        });
    </script>

    <button type="button" id="submit-text-btn">Submit Text</button>

            let textInput = $("#text-input").val(); // Get the text input value
            
            if (textInput.trim() === "") {
                alert("Please enter some text."); // Basic validation
                return;
            }
    
            $.ajax({
                url: "/submit_text",
                method: "POST",
                data: { text_input: textInput }, // Send the text input
                success: function(response) {
                    $("#text-input").val(""); // Clear the input field
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error sending request:", textStatus, errorThrown);
                }
            });
        });
